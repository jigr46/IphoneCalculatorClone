<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="Calculator-Outer-container">
        <div id="Screen" class="Calculator-Screen"></div>
        <div class="Calculator-buttons_container">
            <button id="clear" class="clear button">AC</button>
            <button id="plus-minus-equal" class=" button"><sup>+</sup>/-</button>
            <button id="percentage" class="button">%</button>
            <button id="divide" class="button">÷</button>
            <button id="seven" class="button">7</button>
            <button id="eight" class="button">8</button>
            <button id="nine" class=" button">9</button>
            <button id="multiplication" class="button">×</button>
            <button id="four" class=" button">4</button>
            <button id="five" class=" button">5</button>
            <button id="six" class="button">6</button>
            <button id="subtraction" class="button">−</button>
            <button id="one" class="button" type="submit" value="1">1</button>
            <button id="two" class="button">2</button>
            <button id="three" class=" button">3</button>
            <button id="addition" class=" button">+</button>
            <button id="zero" class="button">0</button>
            <button id="decimal_point" class="button">.</button>
            <button id="equal_to" class="button">=</button>
        </div>
    </div>

    <script src="logic.js"></script>
</body>

</html>
